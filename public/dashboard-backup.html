<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vellaric-Signal Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #1e293b;
        }
        
        h1 {
            font-size: 28px;
            color: #60a5fa;
        }
        
        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .refresh-btn:hover {
            background: #2563eb;
        }
        
        .refresh-btn:active {
            transform: scale(0.98);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #3b82f6;
        }
        
        .stat-card h3 {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #60a5fa;
        }
        
        .section {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #60a5fa;
        }
        
        .deployment-card {
            background: #0f172a;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 3px solid #10b981;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .deployment-card.failed {
            border-left-color: #ef4444;
        }
        
        .deployment-card.pending {
            border-left-color: #f59e0b;
        }
        
        .deployment-info {
            flex: 1;
        }
        
        .deployment-title {
            font-size: 16px;
            font-weight: bold;
            color: #e2e8f0;
            margin-bottom: 5px;
        }
        
        .deployment-meta {
            font-size: 13px;
            color: #94a3b8;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .deployment-meta span {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge.success {
            background: #10b981;
            color: white;
        }
        
        .badge.failed {
            background: #ef4444;
            color: white;
        }
        
        .badge.pending {
            background: #f59e0b;
            color: white;
        }
        
        .badge.running {
            background: #3b82f6;
            color: white;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #475569;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #334155;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        
        .queue-item {
            background: #0f172a;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #64748b;
        }
        
        a {
            color: #60a5fa;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .error-msg {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .cleanup-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .deployment-card {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .btn-group {
                margin-top: 10px;
                width: 100%;
            }
            
            .btn {
                flex: 1;
            }
        }

        .logs-container {
            margin-top: 10px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 12px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .log-entry {
            margin: 4px 0;
            color: #cbd5e1;
        }

        .log-entry.info { color: #60a5fa; }
        .log-entry.warn { color: #fbbf24; }
        .log-entry.error { color: #ef4444; }

        .log-toggle {
            cursor: pointer;
            color: #60a5fa;
            font-size: 13px;
            margin-top: 8px;
            display: inline-block;
        }

        .log-toggle:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Vellaric-Signal Dashboard</h1>
            <div style="display: flex; gap: 10px;">
                <button class="refresh-btn" onclick="loadAll()">‚Üª Refresh</button>
                <button class="refresh-btn" onclick="logout()" style="background: #ef4444;">Logout</button>
            </div>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Active Deployments</h3>
                <div class="value" id="active-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Queue Length</h3>
                <div class="value" id="queue-count">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Deployments</h3>
                <div class="value" id="total-count">-</div>
            </div>
        </div>
        
        <div class="section">
            <h2>üì¶ Active Deployments</h2>
            <div id="active-deployments" class="loading">Loading...</div>
        </div>
        
        <div class="section">
            <h2>‚è≥ Deployment Queue</h2>
            <div id="queue" class="loading">Loading...</div>
        </div>
        
        <div class="section">
            <h2>üìú Deployment History</h2>
            <div id="history" class="loading">Loading...</div>
        </div>
        
        <div class="section">
            <div class="cleanup-section">
                <div>
                    <h2>üóëÔ∏è Cleanup</h2>
                    <p style="color: #94a3b8; font-size: 14px;">Remove unused Docker images to free up disk space</p>
                </div>
                <button class="btn btn-secondary" onclick="runCleanup()">Run Cleanup</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '';
        
        // Check auth on load
        async function checkAuth() {
            try {
                const res = await fetch(`${API_BASE}/api/auth/check`);
                const data = await res.json();
                if (!data.authenticated) {
                    window.location.href = '/login.html';
                }
            } catch (err) {
                console.error('Auth check failed:', err);
            }
        }
        
        async function logout() {
            try {
                await fetch(`${API_BASE}/api/logout`, { method: 'POST' });
                window.location.href = '/login.html';
            } catch (err) {
                alert('Logout failed: ' + err.message);
            }
        }
        
        async function loadAll() {
            await Promise.all([
                loadActiveDeployments(),
                loadQueue(),
                loadHistory()
            ]);
        }
        
        async function loadActiveDeployments() {
            try {
                const res = await fetch(`${API_BASE}/api/deployments/active`);
                const data = await res.json();
                
                document.getElementById('active-count').textContent = data.deployments.length;
                
                const container = document.getElementById('active-deployments');
                
                if (data.deployments.length === 0) {
                    container.innerHTML = '<div class="empty-state">No active deployments</div>';
                    return;
                }
                
                container.innerHTML = data.deployments.map(d => `
                    <div class="deployment-card">
                        <div class="deployment-info">
                            <div class="deployment-title">
                                ${d.project_name}
                                <span class="badge running">${d.branch}</span>
                            </div>
                            <div class="deployment-meta">
                                <span>üåê <a href="https://${d.domain}" target="_blank">${d.domain}</a></span>
                                <span>üê≥ ${d.container_id ? d.container_id.substring(0, 12) : 'N/A'}</span>
                                <span>üîå Port ${d.port}</span>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-primary" onclick="window.open('https://${d.domain}', '_blank')">Open</button>
                            <button class="btn btn-danger" onclick="deleteDeployment('${d.project_name}', '${d.branch}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('active-deployments').innerHTML = 
                    `<div class="error-msg">Error loading active deployments: ${err.message}</div>`;
            }
        }
        
        async function loadQueue() {
            try {
                const res = await fetch(`${API_BASE}/api/queue`);
                const data = await res.json();
                
                document.getElementById('queue-count').textContent = data.queue.length;
                
                const container = document.getElementById('queue');
                
                if (data.queue.length === 0) {
                    container.innerHTML = '<div class="empty-state">Queue is empty</div>';
                    return;
                }
                
                container.innerHTML = data.queue.map(q => `
                    <div class="queue-item">
                        <div>
                            <strong>${q.projectName}</strong>
                            <span class="badge pending">${q.branch}</span>
                            <span style="color: #94a3b8; margin-left: 10px; font-size: 13px;">
                                ${q.repoUrl}
                            </span>
                            <div class="log-toggle" onclick="toggleLogs('${q.id}')">üìã Show Logs</div>
                            <div id="logs-${q.id}" class="logs-container" style="display:none;"></div>
                        </div>
                        <span class="badge pending">Queued</span>
                    </div>
                `).join('');
                
                // Start polling logs for queued deployments
                data.queue.forEach(q => pollLogs(q.id));
            } catch (err) {
                document.getElementById('queue').innerHTML = 
                    `<div class="error-msg">Error loading queue: ${err.message}</div>`;
            }
        }
        
        async function loadHistory() {
            try {
                const res = await fetch(`${API_BASE}/api/deployments?limit=20`);
                const data = await res.json();
                
                document.getElementById('total-count').textContent = data.deployments.length;
                
                const container = document.getElementById('history');
                
                if (data.deployments.length === 0) {
                    container.innerHTML = '<div class="empty-state">No deployment history</div>';
                    return;
                }
                
                container.innerHTML = data.deployments.map(d => {
                    const status = d.status === 'deployed' ? 'success' : d.status;
                    const time = new Date(d.created_at).toLocaleString();
                    
                    return `
                        <div class="deployment-card ${status}">
                            <div class="deployment-info">
                                <div class="deployment-title">
                                    ${d.project_name}
                                    <span class="badge ${status}">${d.status}</span>
                                    <span class="badge running">${d.branch}</span>
                                </div>
                                <div class="deployment-meta">
                                    <span>‚è∞ ${time}</span>
                                    <span>üîó ${d.commit_hash ? d.commit_hash.substring(0, 8) : 'N/A'}</span>
                                    ${d.error ? `<span style="color: #fca5a5;">‚ùå ${d.error}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                document.getElementById('history').innerHTML = 
                    `<div class="error-msg">Error loading history: ${err.message}</div>`;
            }
        }
        
        async function deleteDeployment(project, branch) {
            if (!confirm(`Delete ${project} (${branch})?`)) return;
            
            try {
                const res = await fetch(`${API_BASE}/api/deployments/${project}/${branch}`, {
                    method: 'DELETE'
                });
                
                if (res.ok) {
                    alert('Deployment deleted successfully');
                    await loadAll();
                } else {
                    const data = await res.json();
                    alert('Error: ' + (data.error || 'Failed to delete'));
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }
        
        async function runCleanup() {
            if (!confirm('Remove unused Docker images?')) return;
            
            try {
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = 'Cleaning...';
                
                const res = await fetch(`${API_BASE}/api/cleanup`, {
                    method: 'POST'
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    alert('Cleanup completed:\n' + data.output);
                } else {
                    alert('Error: ' + (data.error || 'Cleanup failed'));
                }
                
                btn.disabled = false;
                btn.textContent = 'Run Cleanup';
            } catch (err) {
                alert('Error: ' + err.message);
                event.target.disabled = false;
                event.target.textContent = 'Run Cleanup';
            }
        }

        let logPollers = {};

        function toggleLogs(deploymentId) {
            const logsDiv = document.getElementById(`logs-${deploymentId}`);
            if (logsDiv.style.display === 'none') {
                logsDiv.style.display = 'block';
                loadLogs(deploymentId);
                // Start polling if not already polling
                if (!logPollers[deploymentId]) {
                    pollLogs(deploymentId);
                }
            } else {
                logsDiv.style.display = 'none';
            }
        }

        async function loadLogs(deploymentId) {
            try {
                const res = await fetch(`${API_BASE}/api/deployments/${deploymentId}/logs`);
                const data = await res.json();
                
                const logsDiv = document.getElementById(`logs-${deploymentId}`);
                if (!logsDiv) return;

                if (data.logs && data.logs.length > 0) {
                    logsDiv.innerHTML = data.logs.map(log => 
                        `<div class="log-entry ${log.level}">${log.timestamp.substring(11, 19)} | ${log.message}</div>`
                    ).join('');
                    logsDiv.scrollTop = logsDiv.scrollHeight;
                } else {
                    logsDiv.innerHTML = '<div class="log-entry">No logs available yet...</div>';
                }
            } catch (err) {
                console.error('Error loading logs:', err);
            }
        }

        function pollLogs(deploymentId) {
            if (logPollers[deploymentId]) return; // Already polling
            
            logPollers[deploymentId] = setInterval(async () => {
                const logsDiv = document.getElementById(`logs-${deploymentId}`);
                if (!logsDiv || logsDiv.style.display === 'none') {
                    clearInterval(logPollers[deploymentId]);
                    delete logPollers[deploymentId];
                    return;
                }
                await loadLogs(deploymentId);
            }, 2000); // Poll every 2 seconds
        }
        
        // Auto-refresh every 30 seconds
        setInterval(loadAll, 30000);
        
        // Initial auth check and load
        checkAuth().then(() => loadAll());
    </script>
</body>
</html>
